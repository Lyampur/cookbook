<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>CookBook</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <!-- ингредиенты -->
        <div class="col-md my-1 mx-2">
          <ul class="list-group">
            <li
              id="ingredient"
              class="list-group-item d-flex justify-content-between align-items-center"
              :class="{active: ingredient.isActive}"
              v-for="ingredient of ingredients"
              @click="chooseIngredients(ingredient)">
              {{ingredient.name}}
            </li>
          </ul>

          <div class="form-inline justify-content-between mt-3">
            <input type="text" class="form-control col-sm-9 mr-3" v-model="newIngredient" @keyup.enter="addIngredient">
            <button class="btn btn-primary col-sm-2" @click="addIngredient">Add</button>
          </div>
        </div>

        <!-- рецепты -->
        <div class="col-md my-1 mx-2">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" v-for="meal of filteredMeals">
              {{meal.name}}
            </li>
          </ul>
        </div>


      </div>
    </div>

    <!-- script down below -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
